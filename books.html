    <div class="crud">
      <div class="main">
        <form class="row g-3 needs-validation" id="student-form">
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="first-name form-control" id="validationCustom01" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="last-name form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

             <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Middle Name</label>
              <input type="text" class="middle-name form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="city form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>

            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">No. of books</label>
              <select class="select form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Add</button>
            </div>
          </form>
        </div>
    </div>
    </div>
    <!--table-->
    <div class="table">
        <table class="table table-dark table-striped">
        <thead  class="title">
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Surname</th>
              <th scooe="col">Middle name</th>
              <th scope="col">No. of books</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody class="student">
            <tr>
              <td>Garry</td>
              <td>Toledo</td>
              <td>De Guzman</td>
              <td>7</td>
              <td>
                <a href="#" class="btn btn-warning btn-sm add">Edit</a><br><br>
                <a href="#" class="btn btn-danger btn-sm delete">Del</a>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
